<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Pasta Burger</title>
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Fontdiner+Swanky|Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
</head>
<body>
  <header>
    <img src="assets/img/cat-on-burger.gif">
    <h1>Pasta Burger</h1>
    <h2>Cavatappi Cat wants you to eat pasta burgers! (and wafflewiches!)</h2>
  </header>

  <div id="uneaten">
    <h3>Uneaten Burgers</h3>
    <ul>
      <li>
        Pesto Cavatappi Burger
        <button class="eat-burger" data-id="1">Eat it!</button>
      </li>
      <li>
        Cacio e Pepe Burger
        <button class="eat-burger" data-id="2">Eat it!</button>
      </li>
    </ul>
  </div>

  <div id="eaten">
    <h3>Eaten Burgers</h3>
    <ul>
      <li>Ramen Burger</li>
      <li>Spaghetti Carbonara Burger</li>
      <li>Risotto Patty Burger</li>
      <li>Wafflewich Burger</li>
    </ul>
  </div>

  <form class="create-burger">
    <div class="form-group">
      <label for="tv-input">Add a Pasta Burger!</label><br>
      <input type="text" id="burg"><br>
      <input type="submit" value="Submit Pasta Burger">
    </div>
  </form>
</body>
</html>
